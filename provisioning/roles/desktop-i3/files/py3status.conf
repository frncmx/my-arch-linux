# py3status configuration file.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  output_format = i3bar
}

### ORDER ###

# pomodoro uses too many resources (1 CPU @100%)
#order += "group pomo"

# order += "keyboard_locks"
order += "sysdata"
order += "weather_yahoo"
order += "wireless wlp58s0"
order += "battery 0"
order += "volume master"
order += "tztime local"
order += "keyboard_layout"
order += "online_status"

### MODULES ###

battery 0 {
  format = "%status %percentage %remaining"
  format_down = "No battery"
  last_full_capacity = true
}

keyboard_layout {
  cache_timeout = 1
  color_hu = "#FFFFFF"
  color_us = "#FFFFFF"
  format = "\[{layout}\]"
}

keyboard_locks {
  color_good = "white"
  icon_caps_off = ""
  icon_num_off = ""
  icon_scr_off = ""
}

online_status {
  icon_off = "●"
}

group pomo {
  click_mode = "button"

  pomodoro {
    format = "{mmss}"
    timer_long_break = 1200
    max_breaks = 3

    # Note: works with pygame, but not with pyglet
    sound_pomodoro_end = "~/.i3/pomodoro-gong.mp3"
  }
}

sysdata {}

tztime local {
  format = "%Y-%m-%d %H:%M:%S"
}

volume master {
  format = "♪: %volume"
  format_muted = "♪: muted (%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

weather_yahoo {
  cache_timeout = 1800
  format = "{today}"
  format_today = "Budapest: {temp}°{units} {text}"
  woeid = "12577915"
}

wireless wlp58s0 {
  format_up = "W: (%quality at %essid) %ip"
  # format_up = "W: %quality at %essid"
  format_down = "W: down"
}

